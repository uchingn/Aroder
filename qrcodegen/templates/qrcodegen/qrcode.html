{% extends 'homeAddmin/home.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block head %}

{% endblock %}

{% block title %} Qrocde Gen {% endblock %}

{% block body %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen my-32">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-sm p-6">
    <h1
      class="text-2xl font-semibold text-gray-800 text-center mb-6">Generate</h1>

    <form id="qrForm" method="POST" enctype="multipart/form-data"
      class="bg-white p-6 rounded shadow-md space-y-3">
      {% csrf_token %}
      <div>
        <label for="mobile"
          class="block text-sm font-medium text-gray-700 mb-1">Mobile
          Number</label>
        <input
          type="tel"
          id="mobile"
          name="mobile_number"
          placeholder="Enter your mobile number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>

      <!-- qr_data / PIN -->
      <div>
        <label for="qr_data"
          class="block text-sm font-medium text-gray-700 mb-1">Number</label>
        <input
          type="number"
          id="qr_data"
          name="qr_data"
          placeholder="Enter your qr_data"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
          required />
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded w-full" onclick="onload()">
        Generate QR Code
      </button>

      <div id="qr_preview">
        {% if qr_image_url %}
        <div class="p-4 bg-gray-50 rounded-md shadow-md text-center">

          <!-- Show Image -->
          <img src="{{ qr_image_url }}" alt="Generated QR Code" class="w-64 h-auto mx-auto mb-4 rounded-lg shadow">


          <!-- Download Link -->
          <a
            href="{{ qr_image_url.url }}"
            download
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold transition duration-200">
            ⬇️ Download Image
          </a>

        </div>
        {% endif %}

      </div>

    </form>
  </div>
</div>

<script>
  function onload(){
const form = document.getElementById('qrForm');
const preview = document.getElementById('qr_preview');

// Intercept form submission
form.addEventListener('submit', async (e) => {
    e.preventDefault();  // Stop normal submission

    const qrData = document.getElementById('qr_data').value;
    const mobileNumber = document.getElementById('mobile_number').value;

    if (!qrData || !mobileNumber) return;

    // Send data to server using fetch (POST)
    const formData = new FormData(form);

    const response = await fetch("{% url 'qrcode_gen' %}", {
        method: "POST",
        body: formData
    });

    // Get JSON or text response
    const html = await response.text();

    // Replace preview container with returned HTML
    // Assuming server returns the <img> + download link block
    preview.innerHTML = html;
});
  }
// Select form and preview container

</script>
{% endblock %}

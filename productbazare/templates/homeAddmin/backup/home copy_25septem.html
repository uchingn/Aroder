{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Efarmers{% endblock %}</title>
    {% load static %}
   <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% block head %}{% endblock %}
 
  <style>
    
    .bottom-nav {
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
    } 
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Top Navigation -->
<nav class="navbar bg-white shadow-md fixed w-full z-50 ">
  <div class="flex items-center justify-around px-4 p-4 gap-4 w-full">
    <!-- Logo -->
    <div id="logoText" class="text-green-500 text-xl font-bold">Efar</div>

    <!-- Desktop search -->
    <div class="flex-grow max-w-lg relative mx-12 md:block">
      <input id="searchInput" type="text" 
        placeholder="Search for products"
        class="w-full pr-12 pl-4 py-2 rounded-lg bg-blue-100 text-green-500 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-500">
        <i class="fas fa-search text-xl"></i>
      </button>
    </div>

   
    <div class="flex items-center gap-4">
      
      <button id="mobile-menu-btn" class="md:hidden flex items-center justify-center w-8 h-8 focus:outline-none">
        <i id="menuIcon" class="fas fa-bars text-green-500 text-2xl"></i>
      </button>

      
      <div id="menu-items" class="hidden sm:flex flex-col md:flex items-center gap-4 flex-col md:flex-row absolute md:static top-full left-0 w-full md:w-auto bg-white md:bg-transparent border-t md:border-none shadow md:shadow-none p-4 md:p-0 transition-all duration-300">
              <div id="show-menu" class="flex hidden md:flex justify-around items-center gap-4">
                <div> <a href="#" class="flex items-center justify-center h-10 w-10 text-green-500 hover:text-green-500">
                <i class="fas fa-shopping-cart text-xl"></i>
              </a></div>
               <div> <a href="#" class="flex items-center justify-center h-10 w-10 text-green-500 hover:text-green-500">
                <i class="fas fa-heart text-xl"></i>
              </a></div>
              
              <a href="#" class="flex items-center justify-center h-10 w-10 text-green-500 hover:text-green-500">
                <i class="fas fa-bell text-xl"></i>
              </a>

            </div>
          </div>
        </div>
      </div>

 
</nav>
 <main>
    {% block body %}{% endblock %}
 </main>

<nav class="navbar fixed bottom-0 left-0 right-0 bg-white p-3 flex justify-around text-green-500 items-center border-t border-gray-200 shadow-lg">
    <a href="{% url 'product' %}" class="relative flex flex-col items-center justify-center text-green-500 group focus:outline-none">
        <span class="absolute bottom-0 w-12 h-12 rounded-full border-2 border-gray-300 bg-white opacity-0 
                     transform scale-90 transition-all duration-500 ease-out
                     group-focus:opacity-100 group-focus:-translate-y-8"></span>
        <i class="fas fa-home text-xl relative transition-transform duration-500 
                  group-focus:-translate-y-4 group-focus:text-green-600"></i>
        <span class="text-sm mt-1 transition-colors duration-300" data-i18n="home">Home</span>
    </a>

    <a href="{% url 'buyers' %}" class="relative flex flex-col items-center justify-center text-green-500 group focus:outline-none">
        <span class="absolute bottom-0 w-12 h-12 rounded-full border-2 border-gray-300 bg-white opacity-0 
                     transform scale-90 transition-all duration-500 ease-out
                     group-focus:opacity-100 group-focus:-translate-y-8"></span>
        <i class="fas fa-th-large text-xl relative transition-transform duration-500 
                  group-focus:-translate-y-4 group-focus:text-green-600"></i>
        <span class="text-sm mt-1 transition-colors duration-300" data-i18n="categories">Categories</span>
    </a>

    <a href=" " class="relative flex flex-col items-center justify-center text-green-500 group focus:outline-none">
        <span class="absolute bottom-0 w-12 h-12 rounded-full border-2 border-gray-300 bg-white opacity-0 
                     transform scale-90 transition-all duration-500 ease-out
                     group-focus:opacity-100 group-focus:-translate-y-8"></span>
        <i class="fas fa-question-circle text-xl relative transition-transform duration-500 
                  group-focus:-translate-y-4 group-focus:text-green-600"></i>
        <span class="text-sm mt-1 transition-colors duration-300" data-i18n="help">Help</span>
    </a>

    <a href="{% url 'selsman' %}" class="relative flex flex-col items-center justify-center text-green-500 group focus:outline-none">
        <span class="absolute bottom-0 w-12 h-12 rounded-full border-2 border-gray-300 bg-white opacity-0 
                     transform scale-90 transition-all duration-500 ease-out
                     group-focus:opacity-100 group-focus:-translate-y-8"></span>
        <i class="fas fa-user-circle text-xl relative transition-transform duration-500 
                  group-focus:-translate-y-4 group-focus:text-green-600"></i>
        <span class="text-sm mt-1 transition-colors duration-300" data-i18n="profile">Profile</span>
    </a>
</nav>

 
<script>
  // Language toggle
  const translations = {
    en: { logoText:"Efarmers", searchInput:"Search for products, buyers, or exchanges", home:"Home", categories:"Categories", help:"Help", profile:"Profile" },
    bn: { logoText:"ইফার্মারস", searchInput:"প্রোডাক্ট, ক্রেতা অথবা এক্সচেঞ্জ খুঁজুন", home:"হোম", categories:"ক্যাটাগরি", help:"সাহায্য", profile:"প্রোফাইল" }
  };
  let currentLang = "en";

  document.getElementById("langToggle").addEventListener("click", () => {
    currentLang = currentLang === "en" ? "bn" : "en";
    const dict = translations[currentLang];
    for (const key in dict) {
      const el = document.getElementById(key);
      if (el) el.textContent = dict[key];
    }
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (dict[key]) el.textContent = dict[key];
    });
    document.getElementById("langToggle").textContent = currentLang === "en" ? "বাংলা" : "English";
  });

  // Profile dropdown toggle
  const profileToggle = document.getElementById('profileToggle');
  const profileDropdown = document.getElementById('profileDropdown');
  profileToggle.addEventListener('click', (e) => { e.preventDefault(); profileDropdown.classList.toggle('hidden'); });
  window.addEventListener('click', e => { if(!profileToggle.contains(e.target) && !profileDropdown.contains(e.target)) profileDropdown.classList.add('hidden'); });

  // Mobile menu toggle
  const mobileBtn = document.getElementById('mobile-menu-btn');
  const menuItems = document.getElementById('menu-items');
  const menuIcon = document.getElementById('menuIcon');
  const showMenu = document.getElementById('show-menu');
  mobileBtn.addEventListener('click', () => {
    menuItems.classList.toggle('hidden');
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.toggle('fa-times');
    if(!menuItems.classList.contains('hidden')) { showMenu.classList.add('flex'); showMenu.classList.remove('hidden'); }
    else { showMenu.classList.add('hidden'); showMenu.classList.remove('flex'); }
  });
</script>
<script>
  const toggleBtn = document.getElementById("theme-toggle");
  const icon = document.getElementById("theme-icon");
  const body = document.body;

  toggleBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // Toggle dark mode class on <body>
    body.classList.toggle("dark-mode");

    // Switch icon
    if (body.classList.contains("dark-mode")) {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
      body.style.backgroundColor = "#1f2937"; // Tailwind gray-800
      body.style.color = "#f9fafb"; // text-gray-50
    } else {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
      body.style.backgroundColor = "#f0fdfa"; // light green
      body.style.color = "#111827"; // text-gray-900
    }
  });
</script>


</body>
</html>

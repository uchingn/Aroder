<script>
  // Translation dictionary
  const translations = {
    en: {
      logoText: "Efarmers",
      searchInput: "Search for products, buyers, or exchanges",
      heroTitle: "Manage Your Listings & Connect with Buyers",
      dashboardBtn: "View Dashboard",
      buyersHeading: "Potential Buyers",
      buyer1Text: "Looking for: Vintage Cameras",
      msgBtn1: "Message",
      listingsHeading: "Your Exchange Listings",
      swapText: "Swap for: Drone",
      accPerfHeading: "Account Performance",
      accPerfText: "Your current rating: 85% Positive Feedback",
      createListingBtn: "Create New Listing",

      // ✅ Bottom Nav
      home: "Home",
      categories: "Categories",
      help: "Help",
      settings: "Settings",
      profile: "Profile",
    },
    bn: {
      logoText: "ইফার্মারস",
      searchInput: "প্রোডাক্ট, ক্রেতা অথবা এক্সচেঞ্জ খুঁজুন",
      heroTitle: "আপনার লিস্টিং পরিচালনা করুন ও ক্রেতাদের সাথে সংযুক্ত হোন",
      dashboardBtn: "ড্যাশবোর্ড দেখুন",
      buyersHeading: "সম্ভাব্য ক্রেতারা",
      buyer1Text: "প্রয়োজন: ভিন্টেজ ক্যামেরা",
      msgBtn1: "বার্তা",
      listingsHeading: "আপনার এক্সচেঞ্জ লিস্টিং",
      swapText: "বিনিময়: ড্রোন",
      accPerfHeading: "অ্যাকাউন্ট পারফরম্যান্স",
      accPerfText: "আপনার বর্তমান রেটিং: ৮৫% ইতিবাচক মতামত",
      createListingBtn: "নতুন লিস্টিং তৈরি করুন",

      // ✅ Bottom Nav
      home: "হোম",
      categories: "ক্যাটাগরি",
      help: "সাহায্য",
      settings: "সেটিংস",
      profile: "প্রোফাইল",
    }
  };

  let currentLang = "en";

  document.getElementById("langToggle").addEventListener("click", () => {
    currentLang = currentLang === "en" ? "bn" : "en";
    const dict = translations[currentLang];

    // ✅ Update elements with IDs
    for (const key in dict) {
      const el = document.getElementById(key);
      if (el) {
        if (key === "searchInput") {
          el.placeholder = dict[key]; // input placeholder
        } else {
          el.textContent = dict[key];
        }
      }
    }

    // ✅ Update bottom nav (data-i18n elements)
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (dict[key]) {
        el.textContent = dict[key];
      }
    });

    // ✅ Toggle button text
    document.getElementById("langToggle").textContent =
      currentLang === "en" ? "বাংলা" : "English";
  });
</script>

<script>
  const profileToggle = document.getElementById('profileToggle');
  const profileDropdown = document.getElementById('profileDropdown');

  profileToggle.addEventListener('click', (e) => {
    e.preventDefault();
    profileDropdown.classList.toggle('hidden');
  });

  // Optional: hide dropdown if clicking outside
  window.addEventListener('click', (e) => {
    if (!profileToggle.contains(e.target) && !profileDropdown.contains(e.target)) {
      profileDropdown.classList.add('hidden');
    }
  });
</script>

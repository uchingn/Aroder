<script>
  // Translation dictionary
  const translations = {
    en: {
      logoText: "Efarmers",
      searchInput: "Search for products, buyers, or exchanges",
      heroTitle: "Manage Your Listings & Connect with Buyers",
      dashboardBtn: "View Dashboard",
      buyersHeading: "Potential Buyers",

      createListingBtn: "Create New Listing",

      // ✅ Bottom Nav
      home: "Home",
      categories: "Categories",
      help: "Help",
      settings: "Settings",
      profile: "Profile",
    },
    bn: {
      logoText: "ইফার্মারস",
      searchInput: "প্রোডাক্ট, ক্রেতা অথবা এক্সচেঞ্জ খুঁজুন",

      buyersHeading: "সম্ভাব্য ক্রেতারা",
      buyer1Text: "প্রয়োজন: ভিন্টেজ ক্যামেরা",
      msgBtn1: "বার্তা",
      listingsHeading: "আপনার এক্সচেঞ্জ লিস্টিং",
      swapText: "বিনিময়: ড্রোন",
      accPerfHeading: "অ্যাকাউন্ট পারফরম্যান্স",
      accPerfText: "আপনার বর্তমান রেটিং: ৮৫% ইতিবাচক মতামত",
      createListingBtn: "নতুন লিস্টিং তৈরি করুন",

      // ✅ Bottom Nav
      home: "হোম",
      categories: "ক্যাটাগরি",
      help: "সাহায্য",
      settings: "সেটিংস",
      profile: "প্রোফাইল",
    }
  };

  let currentLang = "en";

  document.getElementById("langToggle").addEventListener("click", () => {
    currentLang = currentLang === "en" ? "bn" : "en";
    const dict = translations[currentLang];

    // ✅ Update elements with IDs
    for (const key in dict) {
      const el = document.getElementById(key);
      if (el) {
        if (key === "searchInput") {
          el.placeholder = dict[key]; // input placeholder
        } else {
          el.textContent = dict[key];
        }
      }
    }

    // ✅ Update bottom nav (data-i18n elements)
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (dict[key]) {
        el.textContent = dict[key];
      }
    });

    // ✅ Toggle button text
    document.getElementById("langToggle").textContent =
      currentLang === "en" ? "বাংলা" : "English";
  });
</script>

<script>
  const profileToggle = document.getElementById('profileToggle');
  const profileDropdown = document.getElementById('profileDropdown');

  profileToggle.addEventListener('click', (e) => {
    e.preventDefault();
    profileDropdown.classList.toggle('hidden');
  });

  // Optional: hide dropdown if clicking outside
  window.addEventListener('click', (e) => {
    if (!profileToggle.contains(e.target) && !profileDropdown.contains(e.target)) {
      profileDropdown.classList.add('hidden');
    }
  });
</script>
<script>
  const mobileMenuBtn = document.getElementById("mobile-menu-btn");
  const menuItems = document.getElementById("menu-items");
  const menuIcon = document.getElementById("menuIcon");

  mobileMenuBtn.addEventListener("click", () => {
    menuItems.classList.toggle("hidden");
    if (menuIcon.classList.contains("fa-bars")) {
      menuIcon.classList.remove("fa-bars");
      menuIcon.classList.add("fa-times");
    } else {
      menuIcon.classList.remove("fa-times");
      menuIcon.classList.add("fa-bars");
    }
  });

  const profileTogglebtn = document.getElementById("profileToggle");
  const profileDropdownbtn = document.getElementById("profileDropdown");
  profileTogglebtn.addEventListener("click", (e) => {
    e.preventDefault();
    profileDropdownbtn.classList.toggle("hidden");
  });
</script>
<script>
  const Toggle = document.getElementById("profileToggle");
  const toggleDropdown = document.getElementById("profileDropdown");

  Toggle.addEventListener("click", (e) => {
    e.preventDefault();
    toggleDropdown.classList.toggle("hidden");
  });

  // Optional: close dropdown if clicked outside
  document.addEventListener("click", (e) => {
    if (!Toggle.contains(e.target) && !toggleDropdown.contains(e.target)) {
      toggleDropdown.classList.add("hidden");
    }
  });
</script>

{% extends 'homeAddmin/home.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}
নতুন পণ্য যোগ করুন
{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
        class="min-h-screen w-[500px] bg-green-50 flex items-center justify-center py-32">
        <div class="bg-white shadow-lg rounded-xl w-full max-w-3xl p-8">
            <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">নতুন
                পণ্য যোগ করুন</h1>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                 <div>
                    <label for="id_catagori"
                        class="block text-gray-700 font-medium mb-2">পণ্যের প্রকার </label>
                    <input type="text" name="catagoris" id="id_catagori" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                        placeholder="পণ্যের প্রকার লিখুন, যেমন: টমেটো, গম ইত্যাদি">
                </div>
                <div>
                    <label for="id_name"
                        class="block text-gray-700 font-medium mb-2">পণ্যের
                        নাম</label>
                    <input type="text" name="name" id="id_name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                        placeholder="পণ্যের নাম লিখুন, যেমন: টমেটো, গম ইত্যাদি">
                </div>

                <div>
                    <label for="id_description"
                        class="block text-gray-700 font-medium mb-2">পণ্যের
                        বিবরণ</label>
                    <textarea name="description" id="id_description" rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                        placeholder="পণ্যের সংক্ষিপ্ত বিবরণ লিখুন, যেমন: জৈব টমেটো বা সেচযুক্ত গম"></textarea>
                </div>

                <div>
                    <label for="id_price"
                        class="block text-gray-700 font-medium mb-2">দাম
                        (টাকা)</label>
                    <input type="number" name="price" id="id_price" step="0.01"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                        placeholder="একক পণ্যের দাম লিখুন">
                </div>

              <div>
                    <label class="block text-gray-700 font-medium mb-2">স্টক / পরিমাণ</label>
                    <div class="flex space-x-4">
                        <input type="number" name="stock" id="id_stock" min="0" required
                            class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                            placeholder="পরিমাণ লিখুন">

                        <select name="unit" id="id_unit" required
                            class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300">
                            <option value="" disabled selected>একক</option>
                            <option value="bag">ব্যাগ</option>
                            <option value="liter">লিটার</option>
                            <option value="piece">পিস</option>
                            <option value="kg">কেজি</option>
                            <option value="meter">মিটার</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="id_image"
                        class="block text-gray-700 font-medium mb-2">পণ্যের
                        ছবি</label>
                    <input type="file" name="image" id="id_image"
                        accept="image/*"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-300"
                        onchange="previewImage(event)">

                    <!-- Image preview -->
                    <div class="mt-4">
                        <img id="imagePreview"
                            class="hidden w-40 h-40 object-cover rounded-lg border border-gray-200"
                            alt="ছবির প্রিভিউ">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-lg transition transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        পণ্য সংরক্ষণ করুন
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
 
<script src="{% static 'js/mainjs.js' %}"></script>
{% endblock %}
